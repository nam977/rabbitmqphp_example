<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>IT490 Test Login Page</title>
    </head>
<body>
    <section class="MainHeaderContainer">
        <header class="MainHeader">
            <h1>Login Below!</h1>
        </header>
        <div id="textResponse">
            awaiting response
            <form id="loginForm">
                <label for="username">Enter username:</label><br>
                <input type="text" for="username" name="username" id="username" placeholder="username" required>
                <br>
                
                <label for="password">Enter Password:</label><br>
                <input type="password" for="password" name="password" id="password" required>
                <br>
                <input type="hidden" name="type" value="login">
                <input type="submit" value="login"> 
            </form>

            <!--p id="textResponse"> Waiting for response</p-->
        </div>
    </section>
    <script>
        
    // Add your JavaScript code here
    document.addEventListener("DOMContentLoaded", function() {
        const output = document.getElementById("textResponse");

        function HandleLoginResponse(xhr)
        {
            if (xhr.status !== 200) {
                output.textContent = "Server Error: " + xhr.status + " " + xhr.statusText;
                return;
            }

            let res;

            try { res = JSON.parse(xhr.responseText); } 
            catch { output.textContent = "Error parsing server response."; return; }

            const success = 
                (res.status && res.status.toLowerCase() === "success") ||
                (res.returnCode === 0);
            
            if (success && res.session) {
                sessionStorage.setItem("session_id", res.session.session_id);
                sessionStorage.setItem("auth_token", res.session.auth_token);
                sessionStorage.setItem("login_time", res.session.login_time);
                output.textContent = "Login successful! Redirecting to main page.";
                window.location.href = "loggedin.html";
            } else {
                output.textContent = "Login failed: " + (res.message || "Unknown error");
            }
        }

        function SendLoginRequest(loginData)
        {
            const xhr = new XMLHttpRequest();
            xhr.open("POST","testRabbitMQClient.php");
            xhr.setRequestHeader("Content-Type","application/json");
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) { console.log("Server Response:", this.responseText); HandleLoginResponse(this); }		
            };
            xhr.send(JSON.stringify(loginData));
        }
        
        document.getElementById("loginForm").addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent the default form submission
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            SendLoginRequest({ type: "login", username, password});
        });
    });  
</script>
</body>
</html>
