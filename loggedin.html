<!DOCTYPE html>

<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT490 Logged In Page</title>
    </head>
    <body>
        <h1>Welcome to the IT490 Logged In Page</h1>
        <a href="forum.html">Go to Steddit Forum</a>
        <button id="logoutButton">Logout</button>
    </body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sessionId = sessionStorage.getItem("session_id");
            const authToken = sessionStorage.getItem("auth_token");

            if (!sessionId || !authToken) {
                // No valid session, redirect to login page
                window.location.href = "login.html";
            }

            console.log("sid=", sessionId.getItem('session_id'), 
                        "tok=", sessionStorage.getItem('auth_token'));

            fetch("mqGateway.php", {
                method: "POST",
                headers: { "Content-Type": "application/json"},
                credentials: "same-origin",
                body: JSON.stringify({
                    type: "validate_session",
                    session_id: sessionId,
                    auth_token: authToken
                })
            })
            .then(response => response.json())
            .then(data => {
                const ok =
                data &&
                (data.session_valid === true ||
                    data.valid === true ||
                    (String(data.status).toLowerCase() === "success" && Number(data.returnCode) === 0));
                
                if (!ok) {  
                    sessionStorage.clear();
                    window.location.href = "login.html";
                    console.error("Session is invalid:", data);
                }
            })
            .catch((error) => {
                console.error("Error validating session:", error);
                sessionStorage.clear();
                window.location.href = "login.html";
            });
        });

        document.getElementById("logoutButton").addEventListener("click", function() {
            // Clear the session cookies
            document.cookie = "session_id=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT; SameSite=Lax";
            document.cookie = "auth_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT; SameSite=Lax";

            // Redirect to the main page
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = "index.html";
        });
    </script>
</html>
